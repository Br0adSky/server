<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Main Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div>
    <form method="post" action="addBid">
        <input type="text" name="text" placeholder="Введите текст заявки">
        <button type="submit">Добавить заявку</button>
        <input type="hidden" th:value="${_csrf.token}" th:name="_csrf"/>
    </form>

    <div>Список заявок по тексту</div>
    <form method="post" action="filterText">
        <label>
            <input type="text" name="filterText">
        </label>
        <button type="submit">Найти</button>
        <input type="hidden" th:value="${_csrf.token}" th:name="_csrf"/>
    </form>

    <form method="post" action="allBidsByName">
        <div>Все заявки пользователя</div>
        <button type="submit">Отобразить</button>
        <input type="hidden" th:value="${_csrf.token}" th:name="_csrf"/>

    </form>

    <form method="post" action="filterName">
        <div>Список заявок по именам</div>
        <label>
            <input type="text" name="filterName">
        </label>
        <input type="hidden" th:value="${_csrf.token}" th:name="_csrf"/>
        <button type="submit">Найти</button>
        <table>
            <tr>
                <th>Имя Студента</th>
                <th>Текст заявки</th>
            </tr>
            <tr th:each = "bid: ${bids}">
                <td th:text="${bid.authorName}">student_id</td>
                <td th:text="${bid.text}">text</td>
            </tr>
        </table>
    </form>
</div>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Выйти из аккаунта"/>
    <input type="hidden" th:value="${_csrf.token}" th:name="_csrf"/>
</form>
</body>
</html>
