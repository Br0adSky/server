<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>User editor</title>
</head>
<body>
<form action="/users/save" method="post">
    <label>
        <td th:each="role: ${roles}">
            <input type="checkbox" th:name="${role}" th:text="${role.name()}">
        </td>
        <input th:type="hidden" th:value="${user2.id}" th:name="userId">
    </label>
    <input type="hidden" th:value="${_csrf.token}" th:name="_csrf"/>
    <button type="submit">Сохранить</button>
</form>
</body>
</html>
