<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Регистрация</title>
</head>
<body>
<div th:text="${message}"></div>
<form th:action="@{/home/registration}" method="post">
    <div><label> Почта : <input type="text" name="email"/> </label></div>
    <br>
    <div><label> Имя : <input type="text" name="name"/> </label></div>
    <br>
    <div><label> Фамилия : <input type="text" name="surname"/> </label></div>
    <br>
    <div><label> Пароль: <input type="password" name="password"/> </label></div>
    <br>
    <input type="hidden" th:value="${_csrf.token}" th:name="_csrf"/>
    <div><input type="submit" value="Зарегистрироваться"/></div>
</form>
</body>
</html>
